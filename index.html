<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar archivo M3U8 autom√°ticamente</title>
</head>
<body>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'https://raw.githubusercontent.com/Armando287/evii/main/master.m3u8';
            link.download = 'archivo.m3u8';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
